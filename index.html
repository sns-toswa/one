<!DOCTYPE html>
<html>
<head>
<title>Назва сторінки</title>
</head>
<body>

<style>
  .cards {
    display: flex;
    gap: 20px;
    font-family: Arial, sans-serif;
  }

  .card {
    width: 250px;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .card h3 {
    margin: 10px 0;
  }

  .card p {
    padding: 0 10px;
    color: #555;
  }

  .card button {
    margin: 15px 0;
    padding: 10px 20px;
    background: #ff6600;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .card button:hover {
    background: #e25500;
  }
</style>

<div class="cards">
  <div class="card">
    <img src="https://store-usa.arduino.cc/cdn/shop/files/ABX00162_00.default_837x628.jpg?v=1759218144" alt="product">
    <h3>Arduino UNO Q</h3>
    <p>$44.00.</p>
    <button>Купити</button>
  </div>

  <div class="card">
    <img src="https://store-usa.arduino.cc/cdn/shop/files/A000005_03.front_804x603.jpg?v=1753434500" alt="product">
    <h3>Arduino Nano</h3>
    <p>$17.99</p>
    <button>Купити</button>
  </div>

  <div class="card">
    <img src="https://store-usa.arduino.cc/cdn/shop/files/ABX00087_00.front_804x603.jpg?v=1749566728" alt="product">
    <h3>Arduino® UNO R4 WiFi</h3>
    <p>$20.63</p>
    <button>Купити</button>
  </div>
</div>

</body>
</html>
